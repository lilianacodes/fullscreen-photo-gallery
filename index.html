<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        .swiper-pagination-bullet {
            background: #fff; 
            opacity: 0.8;
            box-shadow: 0 0 4px rgba(0,0,0,0.6); 
        }

        .swiper-pagination-bullet-active {
            background: #1139a7; 
            opacity: 1;
            box-shadow: 0 0 6px rgba(0,0,0,0.8);
        }

        /* Top-left project info block */
        .project-info {
            position: absolute;
            top: 30px;          
            left: 0;
            padding: 15px; 
            width: 20%;     
            background-color: #f5f5f5;            
            display: flex;
            flex-direction: column;
            align-items: center;                      /* center text horizontally */
            justify-content: center;                  /* center vertically inside padding */
            gap: 8px;
            z-index: 50;
        }

        .project-info h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem; 
            font-weight: 500;
            margin: 0;
            text-align: center;
            color: #1139a7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* For medium desktops / large tablets (landscape) */
        @media (min-width: 1025px) and (max-width: 1345px) {
            .project-info {
              width: 30%;
            }
            .project-info h1 {
                font-size: 2.8rem; 
            }    
        }

        /* Tablets */
        @media (max-width: 1024px) {
          .project-info {
            width: 30%;                  
          }
          .project-info h1 {
            font-size: 1.7rem;
          }
        }

        /* Large mobiles */
        @media (max-width: 768px) {
          .project-info {
            width: 40%;                 
          }
          .project-info h1 {
            font-size: 1.5rem;
          }
        }

        /* Small mobiles */
        @media (max-width: 480px) {
          .project-info {
            width: 40%;                 
          }
          .project-info h1 {
            font-size: 1.3rem;
          }
        }
     
    </style>
</head>
<body class="m-0 p-0 bg-black">

  <!-- Top-left project info -->
  <div class="project-info">
    <h1>Sea Wedding</h1>
  </div>

  <!-- Fullscreen Swiper -->
  <div class="swiper h-screen w-screen flex items-center justify-center">
    <div class="swiper-wrapper h-full w-full">
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-1.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 1">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-2.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 2">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-3.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 3">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-4.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 4">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-5.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 5">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-6.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 6">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-7.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 7">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-8.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 8">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-9.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 9">
      </div>
       <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-10.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 10">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-11.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 11">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-12.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding photo 12">
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // initialize Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,          // infinite loop mode 
      effect: 'fade',      // fade effect for smooth transitions
      speed: 1200,         // transition duration in ms
      fadeEffect: {
        crossFade: true,   // crossfade between images
      },
      autoplay: {
        delay: 3000,       // time each photo stays on screen (ms)
        disableOnInteraction: false, // keep autoplay running after manual navigation
      },
      pagination: { 
        el: '.swiper-pagination', 
        clickable: true,   // allow clicking on bullets
      },
    });
  </script>

</body>
</html>
