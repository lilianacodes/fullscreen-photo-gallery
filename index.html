<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fullscreen Photo Gallery</title>

    <!-- SEO optimization -->
    <meta name="description" content="Fullscreen photo gallery capturing Sea Wedding moments by photographer Artemio Galavera. High-quality wedding photography with a beautiful visual experience.">
    <meta name="keywords" content="Sea Wedding, Wedding Photography, Photo Gallery, Wedding Photos, Fullscreen Gallery, lilianacodes">
    <meta name="author" content="lilianacodes">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Sea Wedding Photo Gallery | Aleksei & Liliia">
    <meta property="og:description" content="Fullscreen photo gallery capturing Sea Wedding moments by photographer Artemio Galavera">
    <meta property="og:image" content="images/liliia-aleksei-photo-1.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilianacodes.github.io/fullscreen-photo-gallery/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sea Wedding Photo Gallery | Aleksei & Liliia">
    <meta name="twitter:description" content="Fullscreen photo gallery capturing Sea Wedding moments by photographer Artemio Galavera">
    <meta name="twitter:image" content="images/liliia-aleksei-photo-1.jpg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
      /* Custom CSS overrides (only where Tailwind is insufficient) */
      html, body {
        cursor: none;                /* hide cursor */
        user-select: none;           /* disable text selection */
        -webkit-user-select: none;   /* Safari / iOS */
        -ms-user-select: none;       /* old IE/Edge */
      }

      /* Project Info Block (Fixed Top-Left with Half-Circle Right Edge) */
      .project-info {
        position: fixed;
        top: 30px;
        left: 0;
        width: 20%;
        /* height: 60px; */
        min-height: 80px;
        background-color: rgba(245, 245, 245, 0.85);
        display: flex;
        align-items: center;          /* center text horizontally */ 
        justify-content: center;      /* center vertically inside padding */
        border-top-right-radius: 40px;
        border-bottom-right-radius: 40px;
        z-index: 50;
        padding: 0 15px;
      }

      .project-info h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3rem;
        font-weight: 500;
        color: #1139a7;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        white-space: nowrap;
        margin: 0;
      }

      .swiper-pagination-bullet {
        background: #fff; 
        opacity: 0.8;
        box-shadow: 0 0 4px rgba(0,0,0,0.6); 
      }

      .swiper-pagination-bullet-active {
        background: #1139a7; 
        opacity: 1;
        box-shadow: 0 0 6px rgba(0,0,0,0.8);
      }

      /* Mobile-specific styles (≤768px) */
      @media (max-width: 768px) {
        html, body {
          overflow: visible;
        }

        .swiper {
          height: 100dvh;
        }

        /* Show full image without cropping — override Tailwind CSS object-cover with contain */
        .gallery-img {
          object-fit: contain !important; 
          max-width: 100%;
          max-height: 100%;
        }

        /* Project Info centered top */
        .project-info {
          top: 30px;
          left: 50%;
          transform: translateX(-50%);
          width: auto;
          height: auto;
          background: transparent;
          border-radius: 0;
          padding: 0;
        }

        .project-info h1 {
          font-size: clamp(2rem, 6vw, 4rem);
          color: #ffffff;
          text-align: center;
        }

        /* Pagination safe-area adjustment */
        .swiper-pagination {
          bottom: calc(10px + env(safe-area-inset-bottom));
        }
      }
    </style>
</head>

<!-- Full dynamic viewport height (100dvh) to prevent vertical scrolling on mobile devices -->
<body class="m-0 p-0 bg-black min-h-[100dvh]">

  <!-- Project Info -->
  <div class="project-info">
    <h1>Sea Wedding</h1>
  </div>

  <!-- Fullscreen Swiper -->
  <div class="swiper h-screen w-screen flex items-center justify-center">
    <div class="swiper-wrapper h-full w-full">
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-1.jpg" class="gallery-img w-full h-full object-cover" alt="Romantic wedding couple standing on a sea rock in Spain at sunset">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-2.jpg" class="gallery-img w-full h-full object-cover" alt="Bride and groom photographed on a rock in the sea in Spain">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-3.jpg" class="gallery-img w-full h-full object-cover" alt="Couple sitting on the beach holding hands with wedding rings in the foreground">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-4.jpg" class="gallery-img w-full h-full object-cover" alt="Married couple walking hand in hand along a scenic castle road in Spain">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-5.jpg" class="gallery-img w-full h-full object-cover" alt="Couple smiling at each other standing on building steps near a vibrant purple flower bush">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-6.jpg" class="gallery-img w-full h-full object-cover" alt="Bride and groom kissing on steps with stunning sea and city views in Spain">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-7.jpg" class="gallery-img w-full h-full object-cover" alt="Romantic kiss between bride and groom near a blooming purple flower bush">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-8.jpg" class="gallery-img w-full h-full object-cover" alt="Married couple embracing on lush green lawn overlooking the sea in Spain">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-9.jpg" class="gallery-img w-full h-full object-cover" alt="Bride and groom sharing a sunset kiss with panoramic city views in Spain">
      </div>
       <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-10.jpg" class="gallery-img w-full h-full object-cover" alt="Couple kissing on a rock in the sea with a warm golden sunset in Spain">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-11.jpg" class="gallery-img w-full h-full object-cover" alt="Wedding couple holding hands and smiling in front of a beautiful Spanish castle">
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img src="images/liliia-aleksei-photo-12.jpg" class="gallery-img w-full h-full object-cover" alt="Romantic married couple holding hands near a castle in Spain, looking at each other">
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,          // infinite loop mode
      effect: 'fade',      // fade effect for smooth transitions
      speed: 1200,         // transition duration in ms
      fadeEffect: {
        crossFade: true,   // crossfade between images
      },
      autoplay: {
        delay: 3000,       // time each photo stays on screen (ms)
        disableOnInteraction: false, // keep autoplay running after manual navigation
      },
      pagination: { 
        el: '.swiper-pagination', 
        clickable: true,   // allow clicking on bullets
      },
    });

    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

</body>
</html>
